{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4 fw-bold text-primary">Shorten Your URL </h2>
                    <form action="{{ url_for('views.create_short_url') }}" method="POST">
                        <div class="mb-4">
                            <label for="url" class="form-label">Enter your long URL</label>
                            <input type="url" class="form-control form-control-lg" id="url" name="url"
                                   placeholder="https://example.com/very/long/url" required>
                        </div>
                        <div class="mb-4">
                            <label for="custom_code" class="form-label">
                                Custom short code <span class="text-muted">(optional)</span>
                            </label>
                            <input type="text" class="form-control" id="custom_code" name="custom_code"
                                   placeholder="my-custom-link">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg btn-primary shadow-sm">
                                Shorten URL
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            {% if short_url %}
            <div class="card mt-4 shadow-lg border-0">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold">Your Short URL</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="short-url" value="{{ short_url }}" readonly>
                        <button class="btn btn-outline-secondary" onclick="copyToClipboard()" data-bs-toggle="tooltip" title="Copy to clipboard">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted text-wrap">Original URL: {{ original_url }}</small>
                        <a href="{{ url_for('views.dashboard') }}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-bar-chart-line"></i> View Stats
                        </a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
